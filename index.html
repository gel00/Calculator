<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Gabor Gellai" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/57833096d4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="calculator__screen">
        <h6 id="clock"></h6>
        <h3 id="operation"></h3>
        <h2 id="input">0</h2>
      </div>
      <div id="calculator__ui" class="calculator__ui">
        <button data-btn="Escape" class="btn btn_type1">AC</button>
        <button data-btn="+/-" class="btn btn_type1">+/-</button>
        <button data-btn="%" class="btn btn_type1">%</button>
        <button data-btn="/" class="btn btn_type1">
          <i class="fas fa-divide"></i>
        </button>
        <button data-btn="7" class="btn">7</button>
        <button data-btn="8" class="btn">8</button>
        <button data-btn="9" class="btn">9</button>
        <button data-btn="*" class="btn btn_type2">âœ•</button>
        <button data-btn="4" class="btn">4</button>
        <button data-btn="5" class="btn">5</button>
        <button data-btn="6" class="btn">6</button>
        <button data-btn="-" class="btn btn_type2">-</button>
        <button data-btn="1" class="btn">1</button>
        <button data-btn="2" class="btn">2</button>
        <button data-btn="3" class="btn">3</button>
        <button data-btn="+" class="btn btn_type2">+</button>
        <button data-btn="." class="btn">.</button>
        <button data-btn="0" class="btn">0</button>
        <button data-btn="Backspace" class="btn">
          <i class="fas fa-backspace"></i>
        </button>
        <button data-btn="Enter" class="btn btn_special">=</button>
        <div class="hole"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
